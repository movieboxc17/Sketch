<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Sketch Pad</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
            margin: 0;
        }
        h1 {
            color: #ffffff;
        }
        #sketch-container {
            position: relative;
            border: 2px solid #fff;
            margin: 20px 0;
        }
        #canvas {
            background-color: #1e1e1e;
            border-radius: 5px;
        }
        #controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        #controls label {
            margin-right: 5px;
        }
        button {
            padding: 8px 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Rocket Sketch Pad</h1>
    <div id="controls">
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#ffffff">
        <label for="penSize">Pen Size:</label>
        <input type="range" id="penSize" min="1" max="20" value="3">
        <button onclick="clearCanvas()">Clear</button>
    </div>
    <div id="sketch-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseleave', stopDrawing);

        function startDrawing(e) {
            drawing = true;
            draw(e);  // Begin the line on mouse down
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();  // Stop the line
        }

        function draw(e) {
            if (!drawing) return;

            ctx.lineWidth = document.getElementById('penSize').value;
            ctx.lineCap = 'round';
            ctx.strokeStyle = document.getElementById('colorPicker').value;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
